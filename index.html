   <div class="game-explanation">
      <a class="restart-button button active">重新开始</a>
      <br>
      游戏方法:
       <br/> 使用 <strong>方向键</strong> 移动小方块。
       <br/> 使用 <strong>确定键</strong> 重新开始游戏。
       <br/>当移动方向上两个相邻方块的数字相同,
       <br/>方块中的数字会加在一起。
       <br/>
       <br/>小伙伴们加油,组合出属于你的2048吧!

    <script type="text/javascript">
        function debug(s){
            console.log(s);
        };
        
        if(navigator.platform === 'Win32'){

        }else{

        }

        try {
            window.widgetAPI = new Common.API.Widget();
        } catch (e) {
            window.widgetAPI = {
                sendReadyEvent: function() {},
                blockNavigation: function() {},
                sendExitEvent: function() {}
            };
        }

        try {
            window.tvKey = new Common.API.TVKeyValue();
        } catch (e) {
            window.tvKey = {
                KEY_0: 96,
                KEY_1: 97,
                KEY_UP: 38, // Up
                KEY_RIGHT: 39, // Right
                KEY_DOWN: 40, // Down
                KEY_LEFT: 37, // Left
                KEY_ENTER: 13,
            };
        };
